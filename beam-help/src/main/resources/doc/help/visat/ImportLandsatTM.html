<h3>Import Landsat TM</h3>

<p>The Landsat TM reader enables VISAT to import Landsat TM data
    products in either the Fast format or in GeoTIFF format.</p>

<p>
    More about Landsat TM characteristics can be found at
    <a href="http://landsat.usgs.gov/resources/project_documentation.php">
        http://landsat.usgs.gov/resources/project_documentation.php</a>.
</p>
